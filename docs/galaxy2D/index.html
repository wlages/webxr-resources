   <script>
const url = `https://api.airtable.com/v0/appE6ShrgMW8Ca7CN/sectors`;

const options = {
  method: 'GET',
  headers: {
    'Authorization': `Bearer patZTUqRVC6kI7dU0.1075c6a1a2bba91edbd9c3a3793199371635b3093de254fbe4126e1824371f28`,
    'Content-Type': 'application/json'
  }
};

fetch(url, options)
  .then(response => response.json())
  .then(data => {
    for (let i = 0; i < 25; i++) {
      if(data.records[i]!=null)
      {
      const recordUrl = data.records[i].fields.URL;
      const sector = parseInt(data.records[i].fields.SectorID);
      console.log(recordUrl + " " + i); 
      var svgElement = document.querySelector(`svg a:nth-of-type(${1+sector})`); 
      svgElement.setAttributeNS("http://www.w3.org/1999/xlink", "xlink:href", "https://playground.babylonjs.com/full.html"+recordUrl);
      }
    }
  })
  .catch(error => console.error(error));

   </script>
